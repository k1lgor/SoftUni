{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Delete Fruit Form -->
<section id="edit">
  <div class="form">
    <h2>Delete Fruit</h2>
    <form
      class="edit-form"
      method="post"
      action="{% url 'delete-fruit' fruit.id %}"
    >
      {% csrf_token %} {{ form }}

      <button type="submit">Delete</button>
    </form>
  </div>
</section>
{% endblock %}
